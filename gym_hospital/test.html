    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .search-container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        
        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        /* Hospital List */
        #hospitalList {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        
        #hospitalList li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        #hospitalList li:last-child {
            border-bottom: none;
        }
        
        /* Checkboxes */
        input[type="checkbox"] {
            margin-right: 10px;
        }
        
        label {
            font-size: 16px;
            color: #333;
        }
        
        label:hover {
            cursor: pointer;
            color: #0056b3;
        }
        .btn{
        font-size: 20px;

    }
    .btn:hover{
        color: rgb(130, 130, 130);
        text-decoration:underline;
        background-color: rgb(26, 25, 25);

    }

    <script>
        function filterHospitals() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const hospitalList = document.getElementById('hospitalList');
            const hospitals = hospitalList.getElementsByTagName('li');

            for (let i = 0; i < hospitals.length; i++) {
                const label = hospitals[i].getElementsByTagName('label')[0];
                if (label.innerHTML.toLowerCase().includes(searchInput)) {
                    hospitals[i].style.display = '';
                } else {
                    hospitals[i].style.display = 'none';
                }
            }
        }
