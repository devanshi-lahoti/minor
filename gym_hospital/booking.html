<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Bed</title>
</head>
<body>
    
    <script>
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');
        if (!isLoggedIn) {
            // Redirect to login page and save the current URL
            const currentUrl = window.location.href;
            window.location.href = `islogged.html?redirect=${encodeURIComponent(currentUrl)}`;
        }
    </script>
    <h1>Book a Bed</h1>
    <p>Welcome! You can now book a bed.</p>
</body>
</html>
