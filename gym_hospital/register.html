

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Registration</title>
  <style>
      /* Basic styling for the body */
      body {
        font-family: Arial, sans-serif;
        background-image: url("photos/slider.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        /* height: 100vh; */
        height: 578px;
      }
      
      /* Container for the form */
      .container {
        max-width: 500px;
        width: 100%;
        margin-left: 95px; /* Align to the left */
        margin-top: 13px; /* Space from the top */
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 2px solid red;
      }

      /* Heading style */
      h2 {
        height: 0px;
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      /* Form group styling */
      .form-group {
        margin-bottom: 15px;
      }

      /* Label styling */
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      /* Input, select, and textarea styling */
      input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      /* Button styling */
      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Hover effect for the button */
      button:hover {
        background-color: #45a049;
      }

      /* Preventing textarea from resizing horizontally */
      .form-group textarea {
        resize: vertical;
      }

      /* Responsive design */
      @media screen and (max-width: 600px) {
        .container {
          max-width: 90%;
          margin-left: 10px; /* Slightly adjust for smaller screens */
          margin-top: 20px;
        }
      }
  </style>
</head>
<body>
  <div class="container">
      <h2>Patient Registration</h2>
      <form action="/submit-registration" method="POST">
          <!-- Name -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <!-- Gender -->
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <!-- Date of Birth -->
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <!-- Contact Number -->
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
          </div>
          <!-- Address -->
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" rows="3" placeholder="Enter your address" required>
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <!-- Submit Button -->
          <button type="submit">Register</button>
      </form>
  </div>
</body>
</html>
